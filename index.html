<!DOCTYPE html>
<html>
<head>
  <title>Mapa con etiquetas</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa
    var map = L.map('map').setView([11.3796, -72.2418], 13); // Bogotá como ejemplo

    // Capa base del mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Agrega una etiqueta (marcador) al mapa
    var marcador = L.marker([11.3796, -72.2418]).addTo(map);
    marcador.bindPopup("<b>Hola!</b><br />Estoy en Maicao.").openPopup();
  </script>
</body>
</html>
